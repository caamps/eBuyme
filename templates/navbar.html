{% load static %}
{% load humanize %}
{% load l10n %}
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">eBuyme</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item h5">
                    <a class="nav-link px-4 pt-4">
                        Saldo: R${{request.user.saldo|floatformat:2}}
                    </a>
                </li>
                <li class="nav-item h2">
                    <a href="{% url 'carrinho' %}" class="nav-link px-4">
                        <i class="bi-cart2"></i>
                    </a>
                </li>
                <li class="nav-item h2">
                    <a href="{% url 'criar-anuncio' %}" class="nav-link px-4">
                        <i class="bi-plus-circle"></i>
                    </a>
                </li>
                <li class="nav-item h2">
                    <a href="{% url 'logout' %}" class="nav-link px-4">
                        <i class="bi-box-arrow-left"></i>
                    </a>
                </li>
                <li class="nav-item pt-1">
                    <a href="{% url 'user-page' user.id %}" class="nav-link px-4">
                        <div style="width:40px; height:40px;">
                            <img src="{{request.user.foto.url}}" alt="" style="width: 100%; height: 100%" class="rounded-circle">
                        </div>
                    </a>
                </li>
                {% else %}
                <li class="nav-item h2">
                    <a href="{% url 'login' %}" class="nav-link px-4">
                        <i class="bi bi-person-fill-up"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>



<section class="bg text-light p-5 fixed">
    <div class="container d-flex justify-content-center">
        <div class="d-flex justify-content-center align-items-center"">
            <form method="GET" action="{% url 'lista-anuncios' %}">
                <div class="input-group" style="width: 35vw">
                    <input type="text" class="form-control lg" placeholder="Pesquisar no eBuyme" name="q">
                    <button class="btn btn-dark btn-md" type="submit">Pesquisar</button>
                </div>
            </form>
            </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
