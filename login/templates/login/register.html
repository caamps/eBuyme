{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se no eBuyme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    
    <section class="text-light p-5 d-flex justify-content-center align-items-center" style="height:100vh">
        <form method="POST" action="" class="w-100">
            {% csrf_token %}
        <div class="container d-flex flex-column bg-dark rounded w-50 p-5 h-100">
            <div class="p2 mb-5 text-center">
                <div class="h1">Registre-se no eBuyme</div>
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Email</label>
                    {{form.email}}
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Username</label>
                    {{form.username}}
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Nome Completo</label>
                    {{form.nome}}
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Senha</label>
                    <br>
                    {{form.password1}}
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Repita sua senha</label>
                    <br>
                    {{form.password2}}
            </div>
            <div class="p2 text-center mb-3">
                    <button type="submit" class="btn btn-secondary btn-lg">Registrar</button>
            </div>
            <div class="p2 text-center">
                <h5><a href="{% url 'login' %}" class="subtitulo">Login</a></h5>
            </div>
        </div>
        </form>
    </section>

</body>
</html>
