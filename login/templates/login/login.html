<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar no eBuyme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    
    <section class="text-light p-5 d-flex justify-content-center align-items-center" style="height:100vh">
        <form method="POST" action="">
        {% csrf_token %}
        <div class="container d-flex flex-column bg-dark rounded p-5 h-75">
            <div class="p2 mb-3 text-center p-5">
                <div class="h1">Fa√ßa login no eBuyme</div>
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>
            <div class="p2 mb-5">
                    <label for="exampleFormControlInput1" class="form-label h3">Senha</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name="password">
            </div>
            <div class="p2 text-center mb-3 mt-3">
                    <button type="submit" class="btn btn-secondary btn-lg">Login</button>
            </div>
            <div class="p2 text-center">
                <h5><a href="{% url 'register' %}" class="subtitulo">Registrar-se</a></h5>
            </div>
        </div>
        </form>
    </section>

</body>
</html>
